##########
# attributes.yml
#   - configurable rpg attributes
#
# Attributes:
#   RpgAttribute:
#     Display: Name displayed on items
#     DisplayMaterial: Material displayed in the stats gui
#     DefaultValue: default start value for players
#     IsDecimal: allows for decimals in value (up to 2 decimal places)
#     IsPercent: displays a % after the value
#  Attribute List
#      Health
#      Damage
#      PvEDamage
#      PvPDamage
#      Defense
#      PvEDefense
#      PvPDefense
#      CriticalChance
#      CriticalDamage
#      DodgeChance
#      BlockChance
#      BlockDamage
#      MovementSpeed
#      Jump
#      Penetration
#      AttackSpeed
#      Vampirism
#      Accuracy
#      BurnChance
#      BurnDamage
#      PoisonChance
#      PoisonDamage
#      ExpGain
#
#      Heroes Specific
#        Mana
#        ManaRegeneration
#        Stamina
#        StaminaRegeneration
#        Strength
#        Constitution
#        Endurance
#        Dexterity
#        Intellect
#        Wisdom
#        Charisma
##########

