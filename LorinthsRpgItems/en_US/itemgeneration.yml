##########
# itemgeneration.yml
#   - Configure valid weapons / armor in this file
#
# Placing a material or id/durability combination tells the generator when a specified item is a valid weapon/armor
# NOTE: You need to put materials here before they will work in rarity.yml
#
# 'id:durability' is used for custom textured items based on vanilla durability values
#
# WeaponList:
# - MATERIAL for vanilla items
# - 'id:durability' for custom items
# ArmorList:
# - MATERIAL for vanilla items
# - 'id:durability' for custom items
##########

