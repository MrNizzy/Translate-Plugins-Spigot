##########
# modifications.yml
#   - configurable randomly selected modifications added to rpg items
# Config:
#   MinimumLevel: 0 - usually 0
#   MaximumLevel: 100 - whatever the level cap of your level hooked plugin is. (Used for built-in level cap)
#   MaximumItemLevel: 200 - whatever level you want to cap the itemlevel feature at. Set equal to MaximumLevel to disable item level
#
# identifier:
#   StartLevel: lower limit of levels mod applies to (inclusive)
#   EndLevel: upper limit of levels mod applies to (non inclusive)
#   Weight: chance to be selected out of pool of valid enchants
#   Prefix: Text applied to the front of an item name
#   Suffix: Text applied to the end of an item name
#   CanDuplicate: Do you want the modification to be able to apply more than once to an item?
#   Attributes:
#     Vampirism: 1.0 # Attribute Identifier (from config.yml) value must be decimal
##########

