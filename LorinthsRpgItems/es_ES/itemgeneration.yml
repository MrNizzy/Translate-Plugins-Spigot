##########
# itemgeneration.yml
#   - Configure armas / armaduras válidas en este archivo
#
# Colocar un material o una combinación de id / durabilidad le dice al generador cuando un artículo específico es un arma / armadura válida
# NOTA: Debe colocar los materiales aquí antes de que funcionen en rarity.yml
#
# 'id:durability' se utiliza para items con textura personalizada según los valores de durabilidad de vanilla
#
# WeaponList:
# - MATERIAL for vanilla items
# - 'id:durability' for custom items
# ArmorList:
# - MATERIAL for vanilla items
# - 'id:durability' for custom items
##########

